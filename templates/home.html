<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="../static/images/logo.png" sizes="16x16">
    <link rel="icon" type="image/png" href="../static/images/logo.png" sizes="32x32">
    <link rel="icon" type="image/x-icon" href="../static/images/logo.png">
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/logo.png"/>
    <link href="../static/css/main.css" type="text/css" rel="stylesheet">
    <title>NFL Vision</title>
</head>
<body>

<!-- form-section -->
<div class="container" style="margin-top: 3rem; margin-bottom: 4rem;">
<section class="new-bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 mb-1 mb-sm-1">
                <div class="card card-style1 border-0 ">
                    <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                        <div class="row">
                            <div class="col-lg-6 mb-4">
                                <a href="{{ url_for('vision') }}">
                                <div class="card h-100" style="border: 1px solid black; border-radius: 1rem; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);">
                                    <div class="card-header">
                                        Title 1
                                    </div>
                                    <img src="../static/images/home.avif" class="card-img-top" alt="..." style="width: 100%; height: 500px; object-fit: contain;">
                                    <div class="card-footer">
                                        Footer 1
                                    </div>
                                </div>
                            </a> 
                            </div>
                        
                            <div class="col-lg-6 mb-4">
                                <a href="{{ url_for('textGen') }}">
                                <div class="card h-100" style="border: 1px solid black; border-radius: 1rem; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);">
                                    <div class="card-header">
                                        Title 2
                                    </div>
                                    <img src="../static/images/home.jpeg" class="card-img-top" alt="..." style="width: 100%; height: 500px; object-fit: contain;">
                                    <div class="card-footer">
                                        Footer 2
                                    </div>
                                </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- form-section ends -->
</div>


<!-- footer -->
<footer class="footer mt-auto py-1 fixed-bottom">
    <div class="container mt-2">
        <span class=" text-center">Developed by Kush Trivedi</span><br><br>
        <span class=" text-center">
                <a tabindex="-1" href="https://www.linkedin.com/in/kush-trivedi/"><i
                        class="fab fa-linkedin-square fa_custom fa" style="font-size:20px;"></i></a>
                <a tabindex="-1" href="https://github.com/Kush-Trivedi"><i class="fa fa-github"
                                                                           style="font-size:20px;color:black"></i></a>
                <a tabindex="-1" href="https://www.kaggle.com/kushtrivedi14728">
                <span class="iconify" data-icon="fa-brands:kaggle"
                      style="font-size:20px;color: #0099CC; margin-left: 11px; margin-bottom: 8px"></span>
                </a>
            </span><br>
    </div>
</footer>


<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

<div class="area">
    <input type="file" name="files[]" id="upload" accept=".png" multiple hidden>
    <label for="upload" class="upload-label">
        <span><i class="fa fa-cloud-upload"></i></span>
        <p class="file-name-text"><i class="file-name-text-i">Click Anywhere to Upload Files</i></p>
        <pre id="code_block" style="display: none;"></pre>
    </label>
    <ul class="file-list">
        {% for frame_name in frames %}
            <li class="file-item">
                <span class="file-type">png</span>
                <span class="file-title">{{ frame_name }}</span>
                <span class="cross-icon">&#215;</span>
            </li>
        {% endfor %}
    </ul>
</div>


<select tabindex="5" class="option-control" name="model_type" id="model_type" required>
    <option disabled selected value style="text-align: center;"> -- Select a Model -- </option>
    <option value="vision" style="text-align: center;">Less Costly: GPT 4 Vision Preview with Short Answer</option>
    <option value="visionText" style="text-align: center;">Costly: GPT 4 Vision Preview with Detailed Answer</option>
    <option value="textGen" style="text-align: center;">Free Model: GPT 3.5 Turbo</option>
</select>
